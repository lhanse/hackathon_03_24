<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="captcha-container">
    <input type="text" id="captchaQuestion" placeholder="What is the question?" disabled>
    <div class="captcha-images">
        <img src="path-to-image-1.jpg" alt="Captcha 1">
        <img src="path-to-image-2.jpg" alt="Captcha 2">
        <img src="path-to-image-3.jpg" alt="Captcha 3">
        <img src="path-to-image-4.jpg" alt="Captcha 4">
    </div>
    <input type="text" id="captchaAnswer" placeholder="Your answer...">
    <button id="submitAnswer">Submit</button>
</div>
<script src="app.js"></script>
</body>
</html>
